        /* åŠ è½½çŠ¶æ€ */

        .loading::after {

<body>
    <div class="header">
        <h1>PDFæŸ¥çœ‹å™¨ - æ”¯æŒæ–‡æœ¬é€‰æ‹©å’Œå¤åˆ¶</h1>
    </div>

    <div class="instructions">
        <h3>ğŸ“ ä½¿ç”¨è¯´æ˜ï¼š</h3>
        <ul>
            <li>âœ… å¯ä»¥é€‰æ‹©PDFä¸­çš„æ–‡æœ¬</li>
            <li>âœ… å¯ä»¥å¤åˆ¶é€‰ä¸­çš„æ–‡æœ¬ (Ctrl+C / Cmd+C)</li>
            <li>âœ… æ”¯æŒæœç´¢æ–‡æœ¬ (Ctrl+F / Cmd+F)</li>
            <li>âœ… æ”¯æŒç¼©æ”¾å’Œç¿»é¡µ</li>
        </ul>
    </div>

    <div class="toolbar">
        <button id="prevPage">ä¸Šä¸€é¡µ</button>
        <button id="nextPage">ä¸‹ä¸€é¡µ</button>
        <button id="zoomIn">æ”¾å¤§</button>
        <button id="zoomOut">ç¼©å°</button>
        <button id="zoomReset">é‡ç½®ç¼©æ”¾</button>
        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
        <button id="loadFile">é€‰æ‹©PDFæ–‡ä»¶</button>
    </div>

    <div class="page-info">
        <span id="pageInfo">é¡µé¢: <span id="currentPage">1</span> / <span id="totalPages">-</span></span>
        <span style="margin-left: 2rem;">ç¼©æ”¾: <span id="zoomLevel">100%</span></span>
    </div>

    <div class="pdf-container">
        <div id="pdfViewer">
            <div class="loading" id="loadingMessage">æ­£åœ¨åŠ è½½PDF</div>
        </div>
    </div>

    <!-- å¼•å…¥ PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script>
        // é…ç½® PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // å…¨å±€å˜é‡
        let pdfDoc = null;
        let currentPage = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.0;
        const DEFAULT_SCALE = 1.0;
        const MIN_SCALE = 0.5;
        const MAX_SCALE = 3.0;

        // è·å–DOMå…ƒç´ 
        const container = document.getElementById('pdfViewer');
        const loadingMessage = document.getElementById('loadingMessage');
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const zoomResetBtn = document.getElementById('zoomReset');
        const fileInput = document.getElementById('fileInput');
        const loadFileBtn = document.getElementById('loadFile');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const zoomLevelSpan = document.getElementById('zoomLevel');

        // æ¸²æŸ“é¡µé¢ï¼ˆåŒ…å«æ–‡æœ¬å±‚ï¼‰
        async function renderPage(pageNum) {
            pageRendering = true;
            
            try {
                // è·å–é¡µé¢
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale });

                // æ¸…ç©ºå®¹å™¨
                container.innerHTML = '';
                
                // åˆ›å»ºé¡µé¢å®¹å™¨
                const pageContainer = document.createElement('div');
                pageContainer.style.position = 'relative';
                pageContainer.style.width = viewport.width + 'px';
                pageContainer.style.height = viewport.height + 'px';
                container.appendChild(pageContainer);

                // åˆ›å»ºCanvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                pageContainer.appendChild(canvas);

                // æ¸²æŸ“PDFå†…å®¹åˆ°Canvas
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                await page.render(renderContext).promise;

                // åˆ›å»ºæ–‡æœ¬å±‚å®¹å™¨
                const textLayerDiv = document.createElement('div');
                textLayerDiv.className = 'textLayer';
                pageContainer.appendChild(textLayerDiv);

                // è·å–æ–‡æœ¬å†…å®¹
                const textContent = await page.getTextContent();

                // æ¸²æŸ“æ–‡æœ¬å±‚ï¼ˆè¿™æ˜¯å…³é”®ï¼ï¼‰
                await pdfjsLib.renderTextLayer({
                    textContent: textContent,
                    container: textLayerDiv,
                    viewport: viewport,
                    textDivs: []
                });

                // æ›´æ–°é¡µé¢ä¿¡æ¯
                currentPageSpan.textContent = pageNum;
                zoomLevelSpan.textContent = Math.round(scale * 100) + '%';
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                prevBtn.disabled = pageNum <= 1;
                nextBtn.disabled = pageNum >= pdfDoc.numPages;
                
            } catch (error) {
                console.error('æ¸²æŸ“é¡µé¢å‡ºé”™:', error);
                showError('æ¸²æŸ“é¡µé¢å¤±è´¥: ' + error.message);
            }
            
            pageRendering = false;
            
            // å¦‚æœæœ‰å¾…æ¸²æŸ“çš„é¡µé¢
            if (pageNumPending !== null) {
                renderPage(pageNumPending);
                pageNumPending = null;
            }
        }

        // æ’é˜Ÿæ¸²æŸ“é¡µé¢
        function queueRenderPage(pageNum) {
            if (pageRendering) {
                pageNumPending = pageNum;
            } else {
                renderPage(pageNum);
            }
        }

        // ä¸Šä¸€é¡µ
        function onPrevPage() {
            if (currentPage <= 1) return;
            currentPage--;
            queueRenderPage(currentPage);
        }

        // ä¸‹ä¸€é¡µ
        function onNextPage() {
            if (currentPage >= pdfDoc.numPages) return;
            currentPage++;
            queueRenderPage(currentPage);
        }

        // æ”¾å¤§
        function onZoomIn() {
            if (scale >= MAX_SCALE) return;
            scale = Math.min(scale * 1.2, MAX_SCALE);
            queueRenderPage(currentPage);
        }

        // ç¼©å°
        function onZoomOut() {
            if (scale <= MIN_SCALE) return;
            scale = Math.max(scale / 1.2, MIN_SCALE);
            queueRenderPage(currentPage);
        }

        // é‡ç½®ç¼©æ”¾
        function onZoomReset() {
            scale = DEFAULT_SCALE;
            queueRenderPage(currentPage);
        }

        // åŠ è½½PDFæ–‡ä»¶
        async function loadPDF(url) {
            try {
                loadingMessage.style.display = 'block';
                
                // åŠ è½½PDFæ–‡æ¡£
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                
                // æ›´æ–°æ€»é¡µæ•°
                totalPagesSpan.textContent = pdfDoc.numPages;
                
                // æ¸²æŸ“ç¬¬ä¸€é¡µ
                loadingMessage.style.display = 'none';
                renderPage(currentPage);
                
            } catch (error) {
                console.error('åŠ è½½PDFå¤±è´¥:', error);
                showError('åŠ è½½PDFå¤±è´¥: ' + error.message);
                loadingMessage.style.display = 'none';
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileURL = URL.createObjectURL(file);
                currentPage = 1;
                scale = DEFAULT_SCALE;
                loadPDF(fileURL);
            } else {
                showError('è¯·é€‰æ‹©ä¸€ä¸ªæœ‰æ•ˆçš„PDFæ–‡ä»¶');
            }
        }

        // ç»‘å®šäº‹ä»¶
        prevBtn.addEventListener('click', onPrevPage);
        nextBtn.addEventListener('click', onNextPage);
        zoomInBtn.addEventListener('click', onZoomIn);
        zoomOutBtn.addEventListener('click', onZoomOut);
        zoomResetBtn.addEventListener('click', onZoomReset);
        loadFileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') onPrevPage();
            else if (e.key === 'ArrowRight') onNextPage();
            else if (e.key === '+' || e.key === '=') onZoomIn();
            else if (e.key === '-' || e.key === '_') onZoomOut();
            else if (e.key === '0') onZoomReset();
        });

        // åŠ è½½ç¤ºä¾‹PDFï¼ˆä½ å¯ä»¥æ›¿æ¢ä¸ºä½ çš„PDFæ–‡ä»¶è·¯å¾„ï¼‰
        // loadPDF('path/to/your/sample.pdf');
        
        // æ˜¾ç¤ºåˆå§‹æç¤º
        container.innerHTML = '<div class="loading">è¯·ç‚¹å‡»"é€‰æ‹©PDFæ–‡ä»¶"æŒ‰é’®åŠ è½½PDF</div>';
    </script>
