<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer Vanilla Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 14px;
      opacity: 0.9;
    }

    main {
      flex: 1;
      overflow: hidden;
    }

    #pdf-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>PDF Viewer - Vanilla Demo</h1>
    <p>基于原生JavaScript的PDF查看器示例</p>
  </header>

  <main>
    <div id="pdf-container"></div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
